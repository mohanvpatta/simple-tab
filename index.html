      <button label="bookmarks" id="discard">Close</button
      ><button label="bookmarks" id="edit">Add Bookmarks</button>
    </div>
    <div id="config-container">
      <div id="config-button" class="settings">
        <div class="config-heading title">Button</div>
        <div class="config-section">
          <div class="config-option">
            <div class="config-heading">Border</div>
            <input
              type="text"
              name="button-border"
              id="button-border-color"
              class="input-config"
            />
          </div>
          <div class="config-option">
            <div class="config-heading">Background</div>
            <input
              type="text"
              name="button-background"
              id="button-background-color"
              class="input-config"
            />
          </div>
          <div class="config-option">
            <div class="config-heading">Hover Border</div>
            <input
              type="text"
              name="button-hover-border"
              id="button-hover-border-color"
              class="input-config"
            />
          </div>
          <div class="config-option">
            <div class="config-heading">Hover BG</div>
            <input
              type="text"
              name="button-hover-background"
              id="button-hover-background-color"
              class="input-config"
            />
          </div>
        </div>
      </div>
      <div id="config-input" class="settings">
        <div class="config-heading title">Input</div>
        <div class="config-section">
          <div class="config-option">
            <div class="config-heading">Text</div>
            <input
              type="text"
              name="input-border"
              id="input-color"
              class="input-config"
            />
          </div>
          <div class="config-option">
            <div class="config-heading">Background</div>
            <input
              type="text"
              name="input-background"
              id="input-background-color"
              class="input-config"
            />
          </div>
        </div>
      </div>
      <div id="config-bookmarks" class="settings">
        <div class="config-heading title">Bookmarks</div>
        <div class="config-section">
          <div class="config-option">
            <div class="config-heading">Heading</div>
            <input
              type="text"
              name="heading"
              id="heading-color"
              class="input-config"
            />
          </div>
          <div class="config-option">
            <div class="config-heading">Text</div>
            <input
              type="text"
              name="button-background"
              id="text-color"
              class="input-config"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="input-container" spellcheck="false">
      <textarea
        title="bookmarks input"
        label="bookmarks"
        id="input"
        name="Text1"
        cols="40"
        rows="5"
        placeholder="Add some Bookmarks to get started&#10;"
      ></textarea>
    </div>
    <main id="main"></main>
  </body>

  <script src="./script.js"></script>
</html>
